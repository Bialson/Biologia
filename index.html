<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/anim.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="/img/favicon_html.png" type="image/x-icon">
    <title>BiologiaNow</title>
</head>
<body>
    <div id="loader">
        <p><img src="/img/favicon_html.png" width="100" height="100"></p>
        <div class="loader loader-1">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>
        </div>
        <p id="progress">Loading</p>
    </div>
    <video playsinline autoplay muted loop id="bgvid">
        <source src="/img/background.mp4" type="video/webm">
    </video>
    <div id="container" onclick="javascript:selectAnswer();">
        <div id="start">
            <p>BiologiaNow <img src="/img/favicon_html.png" width="100" height="100"></p>
            <div id="wrapper">
                <a href="javascript:startGame();" class="my-super-cool-btn">
                    <div class="dots-container">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    </div>
                    <span>Start</span>
                </a>
            </div>
        </div>
        <div id="box">
            <div id="bar">
                <p>Quiz application</p>
                <hr>
            </div>
            <div id="quest">
                <p>1. What does HTML stand for?</p>
                <br>
                <ul>
                    <li class="quest">Lorem ipsum dolor sit amet aper.</li>
                    <li class="quest">Lorem ipsum dolor sit amet.</li>
                    <li class="quest">Lorem ipsum dolor sit amet.</li>
                    <li class="quest">Lorem ipsum dolor sit amet dolor.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
